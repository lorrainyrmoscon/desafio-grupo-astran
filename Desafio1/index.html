<body>
    <h1>Calculadora de Média Escolar</h1>
    <form>
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      <label for="nota1">Digite a primeira nota:</label>
      <input type="text" id="nota1" name="nota1" required><br><br>
      <label for="nota2">Digite a segunda nota:</label>
      <input type="text" id="nota2" name="nota2" required><br><br>
      <label for="nota3">Digite a terceira nota:</label>
      <input type="text" id="nota3" name="nota3" required><br><br>
      <label for="nota4">Digite a quarta nota:</label>
      <input type="text" id="nota4" name="nota4" required><br><br>
      <button type="button" onclick="calcularMedia()">Calcular Média do Aluno</button>
    </form>
    <div id="resultado"></div>

    <script src="script.js"></script>

 </body>
